<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	<title>Estudio Actuarial</title>
</h:head>

<h:body>

	<h:form id="personaForm">
	<div align="center">
		<h2>Registro de Personas</h2>
		<p:panelGrid columns="2">
			<p:outputLabel>Nombre</p:outputLabel>
			<p:inputText value="#{personaB.persona.persNombre}"/>
			<p:outputLabel>Edad</p:outputLabel>
			<p:inputText value="#{personaB.persona.persEdad}"/>
			<p:commandButton value="Grabar"
				actionListener="#{personaB.crearPersona}"
				update="personaForm"/>
		</p:panelGrid>
	</div>
		
		<br/>
		<h2>Listado de Personas</h2>
		<p:dataTable id="tbPersonas" var="persona" value="#{personaB.personas}">
			<p:column headerText="Nombre">
				<h:outputText value="#{persona.persNombre}" />
			</p:column>
			<p:column headerText="Edad">
				<h:outputText value="#{persona.persEdad}" />
			</p:column>
		</p:dataTable>
	</h:form>	
</h:body>
</html>
